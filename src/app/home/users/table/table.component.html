<p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm" 
[paginator]="true"
    [rows]="5">
      <ng-template pTemplate="caption">
        <div class="heading">
            <h2 style="width: 100px;">Users</h2>
        </div>
        <div class="header-last">
            <div>
            <p-dropdown 
                [options]="numbers" 
                [(ngModel)]="selectedNum" 
                optionLabel="name" 
                [placeholder]="'show '+selectedNum" />
            </div>
            <div>
            <p-multiSelect 
    [options]="columns" 
    [(ngModel)]="selectedCol" 
    optionLabel="name" 
    [placeholder]="selectedCol+' are selected'" />
            </div>
        </div>
        <div>
            <button>Filter</button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumnDisabled]="false" [pSortableColumn]="col.field" >
                {{ col.header }} <i class="fa-solid fa-sort"></i>
            </th>
        </tr>
    </ng-template>
    <!-- <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" [innerHTML]="rowData[col.field] ">
            </td>
        </tr>
    </ng-template> -->
    <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="product">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText 
                            type="text" 
                            [(ngModel)]="product.code" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.code}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText type="text" 
                            [(ngModel)]="product.name" 
                            required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown 
                            [options]="statuses" 
                            appendTo="body" 
                            [(ngModel)]="product.inventoryStatus" 
                            [style]="{'width':'100%'}" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        <p-tag 
                            [value]="product.inventoryStatus" 
                            [severity]="getSeverity(product.inventoryStatus)" />
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText 
                            type="text" 
                            [(ngModel)]="product.price" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.price | currency: 'USD'}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button 
                        *ngIf="!editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pInitEditableRow 
                        icon="pi pi-pencil" 
                        (click)="onRowEditInit(product)" 
                        class="p-button-rounded p-button-text">
                    </button>
                    <button 
                        *ngIf="editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pSaveEditableRow 
                        icon="pi pi-check" 
                        (click)="onRowEditSave(product)" 
                        class="p-button-rounded p-button-text p-button-success mr-2">
                    </button>
                    <button 
                        *ngIf="editing" 
                        pButton pRipple 
                        type="button" 
                        pCancelEditableRow 
                        icon="pi pi-times" 
                        (click)="onRowEditCancel(product, ri)" 
                        class="p-button-rounded p-button-text p-button-danger">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
