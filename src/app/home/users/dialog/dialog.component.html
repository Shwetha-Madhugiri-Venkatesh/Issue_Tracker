<div class="card flex justify-center" id="dialog_component">
    <p-dialog header="User Details" [modal]="true" [(visible)]="visible" (onHide)="onHide()" [style]="{ width: '25rem' }">
        <div id="dialog-inner">
            <div class="top-dialog-div">
                <div class="top-dialog-header">
                    <div class="top-header">
                        <span class="heading">Basic Details</span>
                    </div>
                    <!-- <div id="icon-div">
                        <i id="icon" class="fa-solid fa-minus"></i>
                    </div> -->
                </div>
                <div class="top-dialog-form">
                    <div id="profile_pic">
                        <div id="profile_pic_content">
                            <div id="profile-pic-top">
                                <div id="profile-pic-div">
                                    <img *ngIf="!profile_pic_input" id="profile" src="../../../../assets/images/profile_avatar.jpg"/>
                                    <ng-template [ngIf]="profile_pic_input">
                                        <img id="profile_pic_image" [src]="profile_pic_input" alt="selected image"/>
                                    </ng-template>
                                </div>
                                <input type="file" id="fileInput" style="display: none;" (change)="profile_pic_selected($event)" accept=".jpg,.png"/>
                                <label  *ngIf="(editable || !prefill)" for="fileInput" id="plus">
                                <div>
                                    <i style="color: white; font-size: 20px;" class="fa-solid fa-plus"></i>
                                </div>
                                </label>
                            </div>
                            <div  *ngIf="!profile_pic_input" id="profile-pic-bottom">
                                <p id="profile_condition1">Max file size 2MB</p>
                                <p id="profile_condition2">Supporting formats JPG, PNG</p>
                            </div>
                        </div>
                    </div>
                    <form class="form" #topForm="ngForm">
                        <div class="input-div">
                        <label class="label">User Name *</label>
                        <input type="text"  name="uname" [(ngModel)]="user_uname" [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" (change)="create_user_password($event)" [readOnly]="!editable && prefill" required/>
                        </div >
                        <div class="input-div">
                        <label class="label">First Name *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="fname" [(ngModel)]="user_fname" [readOnly]="!editable  && prefill" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Middle Name *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="mname" [(ngModel)]="user_mname" [readOnly]="!editable  && prefill" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Last Name *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="lname" [(ngModel)]="user_lname" [readOnly]="!editable  && prefill" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Created Source</label>
                        <input class="input-value" type="text" name="created_source" [(ngModel)]="user_details.uname" readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Created Source Type</label>
                        <input class="input-value" name="created_source_type" [(ngModel)]="user_details.type" readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Created Date Time</label>
                        <input class="input-value"  type="text" name="created_datetime" [(ngModel)]="user_created_datetime" readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Company Code *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="company_code" [(ngModel)]="user_company_code" [readOnly]="!editable  && prefill" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Type *</label>
                        <input *ngIf="!editable && prefill" class="input-value" name="type" [(ngModel)]="user_type" readonly/>
                        <div *ngIf="editable || !prefill" class="radios">
                            <label for="html"><input type="radio" id="html" value="User" name="type" [(ngModel)]="user_type" [readOnly]="!editable  && prefill">  User</label><br>
                            <label for="css"><input type="radio" id="css" value="Admin" name="type" [(ngModel)]="user_type" [readOnly]="!editable  && prefill">  Admin</label><br>
                        </div>
                        </div>

                        <div class="input-div">
                        <label class="label">User ID</label>
                        <input class="input-value" type="text" name="user_id" [(ngModel)]="user_user_id" readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Email ID *</label>
                        <input style="width: 50%;" [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" class="input" type="email" name="email_id" [(ngModel)]="user_email_id" [readOnly]="!editable  && prefill" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Phone Number *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="phone" [(ngModel)]="user_phone" [readOnly]="!editable  && prefill" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Last Modified Source</label>
                        <input class="input-value" type="text" name="last_modified_source" [(ngModel)]="last_modified.uname" readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Last Modified Source Type</label>
                        <input class="input-value" name="last_modified_source_type" [(ngModel)]="last_modified.type" readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Last Modified Date Time</label>
                        <input class="input-value" type="text" name="last_modified_datetime" [(ngModel)]="today"  readonly/>
                        </div>

                        <div class="input-div">
                        <label class="label">Password</label>
                        <input class="input-value" type="text" name="password" [(ngModel)]="user_password" readonly/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="top-dialog-div">
                <div class="top-dialog-header">
                    <div class="top-header">
                        <span class="heading">Address Details</span>
                    </div>
                </div>
                <div class="top-dialog-form">
                    <form class="form"  id="bottom-form" #bottomForm="ngForm">
                        <div class="input-div">
                        <label class="label">Address *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="address" [(ngModel)]="user_address" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Country *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="country" [(ngModel)]="user_country" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">State *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="state" [(ngModel)]="user_state" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">City *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="city" [(ngModel)]="user_city" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Postal Code *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}"  type="text" name="postal_code" [(ngModel)]="user_postal_code" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Locale *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="locale" [(ngModel)]="user_locale" required/>
                        </div>

                        <div class="input-div">
                        <label class="label">Time zone *</label>
                        <input [ngStyle]="{border: editable && !prefill?'1px solid lightgray':!editable && prefill?'none':''}" type="text" name="time_zone" [(ngModel)]="user_time_zone" required/>
                        </div>
                    </form>
                </div>
            </div>
            <div id="dialog-footer">
                <div id="btn-container">
                    <button class="submit" *ngIf="prefill&&!editable" (click)="close_form_dialog()">Close</button>
                    <button class="submit" *ngIf="prefill && editable || !prefill " (click)="close_form()">Cancel</button>
                    <button *ngIf="last_modified?.type!='User' && !editable && prefill" class="submit" (click)="edit_form()">Edit</button>
                    <button *ngIf="editable || !prefill" class="submit" (click)="form_submit(topForm,bottomForm)">Submit</button>
                </div>
            </div>
        </div>
    </p-dialog>
</div>
