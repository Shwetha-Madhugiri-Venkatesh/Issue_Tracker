<div class="card flex justify-center">
    <p-dialog [modal]="true" [(visible)]="visible" (onHide)="visibleChange.emit(false)" [style]="{ width: '25rem' }">
        <div id="dialog-inner">
            <div id="top-dialog-div">
                <div td="top-dialog-header">
                    <div id="top-header">
                        <h2 id="heading">Basic Details</h2>
                    </div>
                    <div id="icon-div">
                        <i id="icon" class="fa-solid fa-minus"></i>
                    </div>
                </div>
                <div id="top-dialog-form">
                    <form id="form">
                        <label>User Name *</label>
                        <input type="text"/>
                        <label>First Name *</label>
                        <input type="text"/>
                        <label>Middle Name *</label>
                        <input type="text"/>
                        <label>Created Source</label>
                        <input type="text"/>

                        <label>Created Source Type</label>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">User</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Admin</label><br>

                        <label>Created Date time</label>
                        <input type="datetime-local"/>
                        <label>Company Code</label>
                        <input type="text"/>

                        <label>Type</label>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">User</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Admin</label><br>

                        <label>User ID</label>
                        <input type="text"/>
                        <label>Email ID</label>
                        <input type="email"/>
                        <label>Phone Number</label>
                        <input type="text"/>
                        <label>Last Modified Source</label>
                        <input type="text"/>

                        <label>Last Modified Source Type</label>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">User</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Admin</label><br>

                        <label>Last Modified Date Time</label>
                        <input type="datetime-local"/>
                    </form>
                </div>
            </div>
            <div id="bottom-dialog-div">
                <div id="bottom-dialog-header">
                    <div id="bottom-header">
                        <h2 id="heading">Address Details</h2>
                    </div>
                </div>
                <div id="bottom-dailog-form">
                    <form id="form">
                        <label>Address</label>
                        <input type="text"/>
                        <label>Country</label>
                        <input type="text"/>
                        <label>State</label>
                        <input type="text"/>
                        <label>City</label>
                        <input type="text"/>
                        <label>Postal Code</label>
                        <input type="text"/>
                        <label>Locale</label>
                        <input type="text"/>
                        <label>Time zone</label>
                        <input type="text"/>
                    </form>
                </div>
            </div>
        </div>
    </p-dialog>
</div>
