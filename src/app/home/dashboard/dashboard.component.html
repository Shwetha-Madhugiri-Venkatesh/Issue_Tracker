<div style="height: 100%;position: relative;">
<div class="gridster-wrapper">
<gridster [options]="options">
    <gridster-item [item]="item1">
        <div id="line-graph">
            <app-graph></app-graph>
        </div>
    </gridster-item>
    <gridster-item [item]="item2">
        <div id="line-graph">
            <app-browser></app-browser>
        </div>
    </gridster-item>
    <gridster-item [item]="item3">
        <div id="line-graph">
            <app-priority></app-priority>
        </div>
    </gridster-item>
    <gridster-item [item]="item4">
        <div id="line-graph">
            <app-status></app-status>
        </div>
    </gridster-item>
    <gridster-item [item]="item5">
        <div id="line-graph">
            <app-category></app-category>
        </div>
    </gridster-item>
    <gridster-item [item]="item6">
        <div id="line-graph">
            <app-type></app-type>
        </div>
    </gridster-item>
    <gridster-item [item]="item7">
        <div id="line-graph">
            <app-operating-system></app-operating-system>
        </div>
    </gridster-item>
    <!-- <gridster-item *ngIf="edit_flag" [item]="item8">
        <div id="line-graph">
            <app-operating-system></app-operating-system>
        </div>
    </gridster-item> -->
</gridster>
</div>

<div style="height: 40px;position: absolute; background-color: rgba(211, 211, 211);bottom: 15%; z-index: 1; width: 100%; display: flex; align-items: flex-end; justify-content: flex-end; padding:5px 5px">
    <div style="display: flex; flex-direction: row; gap: 10px;">
        <button class="btn" (click)="edit()">edit</button>
        <button class="btn" (click)="save()">save</button>
    </div>
</div>
</div>
